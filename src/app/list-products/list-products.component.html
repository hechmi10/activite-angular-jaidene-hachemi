<div class="container">
    <div class="row">
        <app-card
    *ngFor="let product of listProducts"
    [id]="product.id"
    [image]="product.image"
    [title]="product.title"
    [description]="product.description"
    [available]="product.quantity > 0"
    [btnText]="'Add to shortlist'"
    (addToShortlist)="handleAddToShortlist($event)">
  </app-card>
    </div>
</div>
